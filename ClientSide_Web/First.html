<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Just SHowing HTML Elements</h1>
    <table>
        <tr>
            <td>
                Text Element
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td>
                Radio
            </td>
            <td>
                <input type="radio" />
            </td>
            <td>
                CheckBox
            </td>
            <td>
                <input type="checkbox" />
            </td>
        </tr>
        <tr>
            <td>
                Names
            </td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
    </table>
    <hr/>
    <div>
        <h2>The Div Tag</h2>
        <p>
            The Paragraph
        </p>
        <strong>
            This is Bold
        </strong>
        <input type="button" value="ddd"/>
    </div>
</body>
</html>
